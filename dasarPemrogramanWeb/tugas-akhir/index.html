<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside agency landing page</title>

    <!-- require link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- ====== Home ======= -->
    <header class="header">
      <div class="header__nav nav">
        <div class="nav__logo">
          <img
            src="assets/images/logo.svg"
            alt="logo sunnyside"
            class="nav__logo-img"
          />
        </div>
        <nav class="nav__box">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">about</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">projects</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">services</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__jumbotron jumbotron">
        <div class="jumbotron__title">
          <h1 class="heading heading-primary">we are creatives</h1>
        </div>
        <div class="jumbotron__arrow">
          <img
            src="assets/images/icon-arrow-down.svg"
            alt="arrow down"
            class="jumbotron__arrow-img"
          />
        </div>
      </div>
    </header>
  </body>
</html>
